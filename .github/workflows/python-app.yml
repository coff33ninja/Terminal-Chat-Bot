name: Python Application

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
      continue-on-error: true
    
    - name: Check imports
      run: |
        python -c "import modules.terminal_bot"
        python -c "import modules.command_handlers"
        python -c "import modules.auto_memory"
      continue-on-error: true
    
    - name: Verify project structure
      run: |
        python -c "import os; assert os.path.exists('main.py'), 'main.py not found'"
        python -c "import os; assert os.path.exists('requirements.txt'), 'requirements.txt not found'"
        python -c "import os; assert os.path.exists('.env.example'), '.env.example not found'"
